<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="wrapper ">
        <div class="bg-secondary p-5 text-white rounded col-6 mx-auto shadow-lg ">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <h1 class="text-black">Dojo Survey</h1>
            <form action="/process" method="POST">
                <div class="col-md-12">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="col-md-12">
                    <label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
                    <select class="form-select" id="dojo" name="location">
                        <option selected>--Select A Location--</option>
                        <option value="California">California</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="language" class="col-sm-2 col-form-label">Favorite Language:</label>
                    <select class="form-select" id="language" name="language">
                        <option selected>--Select A Language--</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="Mern">Mern</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="comment" class="form-label">Comments:</label>
                    <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
                </div><br>
                <input type="submit" class="btn btn-primary btn-outline-dark" value="Submit">
                <div>
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                    Remember me
                    </label>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
